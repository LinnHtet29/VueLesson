<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>

    <div id="vue-app">
        <h2>{{ greet("Afternoon") }}</h2>
        <p><b>Name : </b>{{ name }}</p>
        <p><b>Job : </b>{{ job }}</p>
        <a :href="website" >Go to Google</a> | 
        <a @click.prevent="showClickMe" href="http://www.google.com">Show alert</a>
        <p v-html="websiteTag"></p>
        <button @click="add(1)">Add the age</button>
        <button @click="subtract(1)">Subtract the age</button>
        <button @dblclick="add(10)">Double click to add 10 years</button>
        <button @dblclick="subtract(10)">Double click to subtract 10 years</button>
        <p>My age is {{ age }}</p>
        <div id="canvas" @mousemove="updateXY">{{x}},{{y}}</div>
    </div>

    <script src="./app.js"></script>
    <script src="./event-modifiers-test.js"></script>
</body>
</html>
